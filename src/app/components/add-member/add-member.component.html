<form [formGroup]="memberForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label>Member Name</label>
        <input nz-input formControlName="name" placeholder="Enter member name" />
    </div>
    <div class="form-group">
        <label>Role</label>
        <input nz-input formControlName="role" placeholder="Enter role" />
    </div>
    <div class="fixed-footer">
        <button class="main-btn w-100" [disabled]="memberForm.invalid">Save Member</button>
    </div>
</form>
